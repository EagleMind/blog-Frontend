<button pButton (click)="editProfile()">Edit</button>

<p-dialog
  header="Edit Profile"
  [(visible)]="showEdit"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [modal]="true"
>
  <app-edit-profile *ngIf="showEdit" [profile]="profile"></app-edit-profile>
  <ng-template pTemplate="footer">
    <p-button
      (click)="showEdit = false"
      label="Close"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>
</p-dialog>
