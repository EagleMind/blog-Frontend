<p-menubar [model]="items" styleClass="b-0 b-r-0 p-1">
  <ng-template pTemplate="start">
    <img
      src="../../../../../assets/images/logos/logo.svg"
      height="40"
      class="mr-2 pointer"
      routerLink=""
    />
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search" />
    <span style="margin-left: 1rem"></span>
    <button pButton routerLink="profile">Profile</button>
  </ng-template>
</p-menubar>
